<div class="container">
    <h3 class="mt-4 ml-3">RxJS POC - Unsubscribe</h3>
    <div class="mb-3">
        <form class="row g-3">
            <div class="col-auto">
                <input type="text" class="form-control" #valor placeholder="Valor">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-primary" (click)="emitirValor(valor.value)">
                    Emitir Valor</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger" (click)="destruirComponentes()">
                    Montrar / Destrui Componentes</button>
            </div>
        </form>
    </div>
</div>

<div class="row mt4" *ngIf="mostrarComponentes">
    <app-poc class="col-md-4 mb-3"></app-poc>
    <app-poc-unsub class="col-md-4"></app-poc-unsub>
    <app-poc-async class="col-md-4"></app-poc-async>
    <app-poc-take-until class="col-md-4"></app-poc-take-until>
    <app-poc-take class="col-md-4"></app-poc-take>
</div>
